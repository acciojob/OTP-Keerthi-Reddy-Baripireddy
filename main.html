<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #verification_heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <div id="verification_heading">OTP Verification</div>
        <div id="verification_subtext">Enter the 6-digit code sent to your mobile number.</div>
        <div class="code-container">
            <input type="text" class="code" maxlength="1" oninput="handleInput(event)" />
            <input type="text" class="code" maxlength="1" oninput="handleInput(event)" />
            <input type="text" class="code" maxlength="1" oninput="handleInput(event)" />
            <input type="text" class="code" maxlength="1" oninput="handleInput(event)" />
            <input type="text" class="code" maxlength="1" oninput="handleInput(event)" />
            <input type="text" class="code" maxlength="1" oninput="handleInput(event)" />
        </div>
    </div>

    <script>
        function handleInput(event) {
            const input = event.target;

            if (event.inputType === 'deleteContentBackward' && input.value.length === 0) {
                // Move focus to the previous input on backspace
                const prevInput = input.previousElementSibling;
                if (prevInput) {
                    prevInput.focus();
                }
            } else if (input.value.length === 1) {
                // Move focus to the next input
                const nextInput = input.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }
    </script>
</body>
</html>
